<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    
</head>
<body>

    <h1>Agenda de Contactos</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese nombre">
    <br><br>
    <label for="telefono">Número de Teléfono:</label>
    <input type="text" id="telefono" placeholder="Ingrese teléfono">
    <br><br>
    <button onclick="agregarContacto()">Agregar Contacto</button>
    <button onclick="eliminarContacto()">Eliminar Contacto</button>

    <h3>Agenda de Contactos</h3>
    <table id="tablaContactos">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="agenda.js"></script>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff; 
            color: #333; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; 
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50; 
            color: white; 
        }
        td {
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50; 
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

</body>
</html>
